<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tarea 3 Programacion N_Capas</title>

  <!-- Custom styles for this form -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body>

<div class="container">
  <h2>Ingresar Alumno</h2>
  <form th:action="@{/data}">
  	<div class="form-group">
      <label >Nombres:</label>
      <input type="text" class="form-control" id="nombres" placeholder="Nombres" name="nombres">
    </div>
    <div class="form-group">
      <label >Apellidos:</label>
      <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" name="apellidos">
    </div>
    <div class="form-group">
      <label >Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="fecha"  name="paramfecha">
    </div>
    <div class="form-group">
      <label >Lugar de Nacimiento:</label>
      <input type="text" class="form-control" id="lugarNac" placeholder="Lugar de Nacimiento" name="lugarNac">
    </div>
    <div class="form-group">
      <label >Institucion o Colegio de Procedencia:</label>
      <input type="text" class="form-control" id="colegio" placeholder="Institucion/Colegio" name="colegio">
    </div>
    <div class="form-group">
      <label >Telefono fijo:</label>
      <input type="number" class="form-control" id="tel" placeholder="xxxx-xxxx" name="tel">
    </div>
    <div class="form-group">
      <label >Telefono movil:</label>
      <input type="number" class="form-control" id="tel" placeholder="xxxx-xxxx" name="cel">
    </div>
    <button type="submit" class="btn btn-default">Guardar Alumno</button>
  </form>
</div>

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
